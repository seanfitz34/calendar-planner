<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="9" class="row" time-block="09">
        <h2 class="hour col-2">9am</h2>
        <textarea class="description col-8 col-sm-9"></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="10" class="row" time-block="10">

      </div>
      <div id="11" class="row" time-block="11">

        <textarea class="description col-8 col-sm-9"></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="12" class="row" time-block="12">
        <h2 class="hour col-2">12pm</h2>
        <textarea class="description col-8 col-sm-9"></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="1" class="row" time-block="13">
        <h2 class="hour col-2">1pm</h2>
        <textarea class="description col-8 col-sm-9""></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="2" class="row" time-block="14">

      </div>
      <div id="3" class="row" time-block="15">
        <h2 class="hour col-2">3pm</h2>
        <textarea class="description col-8 col-sm-9"></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="3" class="row" time-block="16">

        <textarea class="description col-8 col-sm-9"></textarea>
        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
      <div id="3" class="row" time-block="17">

        <button class="saveBtn col-2 col-sm-1"><i class="fas fa-save"></i></button>
      </div>
   
     
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
